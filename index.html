<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homescout - Your Perfect Rental Home Finder</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        h2 {
            font-size: 24px;
        }
        .search-area {
            margin: 20px;
            display: flex;
            justify-content: center;
        }
        select {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .property {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .property img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .results {
            display: none;
            margin: 20px;
        }
        .comment {
            background: #f9f9f9;
            padding: 5px;
            margin: 5px;
            border-left: 4px solid #4CAF50;
        }
    </style>
</head>
<body>

<header>
    <h1>Homescout</h1>
    <h2>Your Perfect Rental Home Finder</h2>
</header>

<div class="search-area">
    <select id="areaSelect" onchange="displayProperties()">
        <option value="">Select an area...</option>
        <option value="Downtown">Downtown</option>
        <option value="Suburbs">Suburbs</option>
        <option value="Uptown">Uptown</option>
        <option value="Oceanview">Oceanview</option>
        <option value="Riverdale">Riverdale</option>
    </select>
    <button onclick="displayProperties()">Search</button>
</div>

<div class="results" id="resultsList">
    <h3>Available Properties:</h3>
    <div id="propertyDetails"></div>
    <div id="comments"></div>
</div>

<script>
    const properties = {
        "Downtown": [
            { name: "Luxury Condo", price: "$1500/month", owner: "John Doe", contact: "123-456-7890", image: "https://via.placeholder.com/600x400?text=Luxury+Condo", comments: ["Great location!", "Loved the amenities!"] },
            { name: "City View Apartment", price: "$1200/month", owner: "Jane Smith", contact: "987-654-3210", image: "https://via.placeholder.com/600x400?text=City+View+Apartment", comments: ["Beautiful skyline views.", "Perfect for city lovers."] }
        ],
        "Suburbs": [
            { name: "Cozy Family House", price: "$1100/month", owner: "Alice Johnson", contact: "555-555-5555", image: "https://via.placeholder.com/600x400?text=Cozy+Family+House", comments: ["Ideal for families.", "Spacious backyard."] }
        ],
        "Uptown": [
            { name: "Eco-Friendly Apartment", price: "$950/month", owner: "Kevin Brown", contact: "999-888-7777", image: "https://via.placeholder.com/600x400?text=Eco-Friendly+Apartment", comments: ["Green living!", "Wonderful community atmosphere."] }
        ],
        "Oceanview": [
            { name: "Beachfront Property", price: "$1800/month", owner: "Emma Wilson", contact: "888-777-6666", image: "https://via.placeholder.com/600x400?text=Beachfront+Property", comments: ["Stunning views!", "Great for vacations."] }
        ],
        "Riverdale": [
            { name: "Riverfront Cabin", price: "$1400/month", owner: "Sam Green", contact: "555-444-3333", image: "https://via.placeholder.com/600x400?text=Riverfront+Cabin", comments: ["Peaceful surroundings.", "Perfect for nature lovers."] }
        ]
    };

    function displayProperties() {
        const area = document.getElementById("areaSelect").value;
        const resultsDiv = document.getElementById("resultsList");
        const propertyDetailsDiv = document.getElementById("propertyDetails");
        const commentsDiv = document.getElementById("comments");

        propertyDetailsDiv.innerHTML = "";
        commentsDiv.innerHTML = "";

        if (area) {
            const selectedProperties = properties[area];
            selectedProperties.forEach(property => {
                const propertyDiv = document.createElement("div");
                propertyDiv.className = "property";
                propertyDiv.innerHTML = `
                    <img src="${property.image}" alt="${property.name}">
                    <h4>${property.name}</h4>
                    <p>Price: ${property.price}</p>
                    <p>Owner: ${property.owner}</p>
                    <p>Contact: ${property.contact}</p>
                `;
                propertyDetailsDiv.appendChild(propertyDiv);

                // Display comments
                property.comments.forEach(comment => {
                    const commentDiv = document.createElement("div");
                    commentDiv.className = "comment";
                    commentDiv.innerText = comment;
                    commentsDiv.appendChild(commentDiv);
                });
            });

            resultsDiv.style.display = "block";
        } else {
            resultsDiv.style.display = "none";
        }
    }
</script>

</body>
</html>
